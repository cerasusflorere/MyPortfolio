<!DOCTYPE html>
<html>
  <head>

    <link id="favicon" rel="icon" href="/MyPortfolio/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" rel="stylesheet">

  <body>
    
    <div>
      <header>
        <span>Hanaka's Portfolio</span>
        <input type='button' onclick="home()"/>
        
        <div class="hamburger-menu">
          <input type="checkbox" id="menu-btn-check"/>

          <!--ここからメニュー-->
          <div class="menu-content">
            <ul>
              <li><a href="#my_profile">My profile</a></li>
              <li><a href="#my_work">My work</a></li>
              <li><a href="#my_skill_set">My skill set</a></li>
            </ul>
          </div>
          <!--ここまでメニュー-->
        </div>
      </header>
      
      <div class='all-area'>
        
        <div class='area-1'>
          <a class='move profile' name='my_profile'></a>
          <h1>
            My profile
          </h1>
          <div class='profile-message'>
            Name: Hanaka.M<br>
            Age: 22<br>
            University:京都府内<br>

          <a class='move work' name='my_work'></a>

            My work
          </h1>
          <div class='works-area'>
            <div class='work'>
              <div class='work-title work-1'>Myhandmades</div>

              </div>
            </div>
          </div>
        </div>
        
        <div class='area-1'>
          <a class='move myskill' name='my_skill_set'></a>
          <h1>
            My skill set
          </h1>
          <div class='skill-sets-area'>
            <div class='skill-group'>
              <span>front side</span>
               <div class='skill-set'>
                 <div>
                   <img src="/MyPortfolio/html-5.png"/>
                 </div>
                 <div>
                   <img src="/MyPortfolio/css-3.png"/>
                 </div>
                 <div>
                   <img src="/MyPortfolio/javascript.png"/>

              </div>     
            </div>
            <div class='skill-group'>
              <span>server side</span>
              <div class='skill-set'>
                <div>
                  <img src="/MyPortfolio/php.png"/>
                </div>
                <div>
                  <img src="/MyPortfolio/nodejs-icon.png"/>
                </div>
              </div>
            </div>
            <div class='skill-group'>
              <span>framework</span>
              <div class='skill-set'>
                <div>
                  <img src="/MyPortfolio/express.png"/>
                </div>
              </div>
            </div>
            <div class='skill-group'>
              <span>other for research</span>
              <div class='skill-set'>
                <div>
                  <img src="/MyPortfolio/matlab.png"/>
                </div>
                <div>
                  <img src="/MyPortfolio/presentation.png"/>
                </div>
              </div>
            </div>
            <div class='skill-group'>
              <span>DB</span>
              <div class='skill-set'>
                <div>
                  <img src="/MyPortfolio/mongodb.png"/>
                </div>
                <div>
                  <img src="/MyPortfolio/mysql.png"/>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
      
      <footer>
        <span>Copyright Hanaka All Rights Reserved</span>
      </footer>

      function home(){
         scrollTo(0, 0);
